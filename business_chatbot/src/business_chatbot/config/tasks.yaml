b2b_retreiving:
  description: >
    Transforme cette requête de recherche B2B : {user_query} en forme JSON.
    
    examples pour s'entrainer: 
    
        {"input": "restaurants opérationnels en Californie avec horaires d'ouverture actuels", "output": '{"state": "California", "mainCategory": "Restaurant", "isTemporarilyClosed": false, "workdayTiming": "*"}'},
