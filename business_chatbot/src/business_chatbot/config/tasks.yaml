        {"input": "cafés ouverts à Washington avec horaires matinaux", "output": '{"state": "Washington", "mainCategory": "Coffee shop", "isTemporarilyClosed": false, "workdayTiming": "morning"}'},
        {"input": "banques en activité à New York avec services complets", "output": '{"state": "New York", "mainCategory": "Bank", "isTemporarilyClosed": false, "description": "full service"}'},

        # International + Spécifique à l'industrie
        {"input": "startups technologiques en France avec focus IA et financement", "output": '{"countryCode": "FR", "mainCategory": "Software company", "description": "AI startup funding"}'},
        {"input": "entreprises pharmaceutiques en Allemagne avec installations de recherche", "output": '{"countryCode": "DE", "mainCategory": "Pharmaceutical company", "description": "research"}'},
        {"input": "constructeurs automobiles au Japon avec production de véhicules électriques", "output": '{"countryCode": "JP", "mainCategory": "Automotive company", "description": "electric vehicle"}'},
        {"input": "services financiers en Suisse avec banque privée", "output": '{"countryCode": "CH", "mainCategory": "Financial service", "description": "private banking"}'},
        {"input": "compagnies énergétiques en Norvège avec focus renouvelable", "output": '{"countryCode": "NO", "mainCategory": "Energy company", "description": "renewable"}'},

        # Propriétaire + Contact + Vérification
        {"input": "restaurants avec propriétaires vérifiés et informations de contact disponibles", "output": '{"mainCategory": "Restaurant", "canClaim": true, "phone": "*", "ownerName": "*"}'},
        {"input": "hôtels avec profils de propriétaires et contact de réservation directe", "output": '{"mainCategory": "Hotel", "ownerName": "*", "phone": "*", "website": "*"}'},
        {"input": "cabinets d'avocats avec informations sur les associés et réservation de consultation", "output": '{"mainCategory": "Law firm", "ownerName": "*", "phone": "*", "description": "partner"}'},
